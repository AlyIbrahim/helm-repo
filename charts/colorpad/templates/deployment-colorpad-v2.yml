apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"purple"}, {"apiVersion":"apps/v1","kind":"Deployment","name":"red"},{"apiVersion":"apps/v1","kind":"Deployment","name":"blue-v1"},{"apiVersion":"apps/v1","kind":"Deployment","name":"green"},{"apiVersion":"apps/v1","kind":"Deployment","name":"orange"}]'
  labels:
    app: {{ .Chart.Name }}
    version: {{ .Values.version }}
    app.kubernetes.io/component: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Chart.Name }}
    app.kubernetes.io/part-of: {{ .Chart.Name }}
    app.openshift.io/runtime: angularjs
  name: {{ .Chart.Name }}-{{ .Values.version }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      version: {{ .Values.version }}
      deployment: {{ .Chart.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        version: {{ .Values.version }}
        deployment: {{ .Chart.Name }}
    spec:
      containers:
      - image: quay.io/aibrahim/{{ .Chart.Name }}:{{ .Values.version }}
        imagePullPolicy: Always
        name: {{ .Chart.Name }}
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/app-root/etc/nginx.default.d/{{ .Chart.Name }}.conf
          name: nginx-conf
          subPath: {{ .Chart.Name }}.conf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: colors-routes
        name: nginx-conf
        
