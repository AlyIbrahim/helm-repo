apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"counter-v1"}]'
  labels:
    app: blue
    version: v1
    color: blue
    app.kubernetes.io/component: blue
    app.kubernetes.io/instance: blue
    app.kubernetes.io/part-of: colorpad
    app.openshift.io/runtime: quarkus
  name: blue-v1
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: blue
      version: v1
      deployment: blue
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blue
        version: v1
        deployment: blue
    spec:
      containers:
      - env:
        - name: COLOR
          value: blue
        - name: COUNTER_SERVICE
          value: http://localhost:8080
        image: quay.io/aibrahim/quarkus-colors-server-jvm:v1
        imagePullPolicy: Always
        name: blue
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: deployments/config/application.properties
          name: quarkus-conf
          subPath: application.properties
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      serviceAccount: blue
      volumes:
      - configMap:
          defaultMode: 420
          name: quarkus-server-blue-config-v1
        name: quarkus-conf
        
