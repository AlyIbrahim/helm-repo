apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"counter-v1"}]'
  labels:
    app: purple
    version: v2
    color: purple
    app.kubernetes.io/component: purple
    app.kubernetes.io/instance: purple
    app.kubernetes.io/part-of: colorpad
    app.openshift.io/runtime: quarkus
  name: purple-v2
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: purple
      version: v2
      deployment: purple
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: purple
        version: v2
        deployment: purple
    spec:
      containers:
      - env:
        - name: COLOR
          value: purple
        - name: COUNTER_SERVICE
          value: http://localhost:8080
        image: quay.io/aibrahim/quarkus-colors-server-native:v2
        imagePullPolicy: Always
        name: purple
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: work/config/application.properties
          name: quarkus-conf
          subPath: application.properties
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      serviceAccount: purple
      volumes:
      - configMap:
          defaultMode: 420
          name: quarkus-server-purple-config
        name: quarkus-conf
