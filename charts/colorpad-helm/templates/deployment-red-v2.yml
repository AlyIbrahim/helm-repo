apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"counter-v1"}]'
  labels:
    app: red
    version: v2
    color: red
    app.kubernetes.io/component: red
    app.kubernetes.io/instance: red
    app.kubernetes.io/part-of: colorpad
    app.openshift.io/runtime: spring-boot
  name: red-v2
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: red
      version: v2
      deployment: red
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: red
        version: v2
        deployment: red
    spec:
      containers:
      - env:
        - name: COLOR
          value: red
        - name: COUNTER_SERVICE
          value: http://counter:8080
        image: quay.io/aibrahim/spring-colors-server:v2
        imagePullPolicy: Always
        name: red
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: deployments/config/application.properties
          name: spring-conf
          subPath: application.properties          
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      serviceAccount: red
      volumes:
      - configMap:
          defaultMode: 420
          name: spring-server-red-config
        name: spring-conf
        
